<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="styl.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container plate-container">
      <div class="row">
        <div class="col">
          <div class="player-palat">
            <h3>Player 1</h3>
            <h5>X</h5>
          </div>
        </div>
        <div class="col">
          <div class="player-palat">
            <h3>Player 2</h3>
            <h5>O</h5>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3 id="winner"></h3>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="11" class="plate col">
          <h4 class="box">a</h4>
        </div>

        <div id="12" class="plate col">
          <h4>b</h4>
        </div>

        <div id="13" class="plate col">
          <h4>c</h4>
        </div>
      </div>
      <div class="row">
        <div id="21" class="plate col">
          <h4>d</h4>
        </div>

        <div id="22" class="plate col">
          <h4>e</h4>
        </div>

        <div id="23" class="plate col">
          <h4>f</h4>
        </div>
      </div>
      <div class="row">
        <div id="31" class="plate col">
          <h4>g</h4>
        </div>

        <div id="32" class="plate col">
          <h4>h</h4>
        </div>

        <div id="33" class="plate col">
          <h4>i</h4>
        </div>
      </div>
      <div class="row">
        <div class="col button-css">
          <button
            onclick="playAgain()"
            type="button"
            class="btn btn-outline-info"
          >
            Play again
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
